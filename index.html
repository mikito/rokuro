      Rokuro.initialize({
        onStart: function(direction) {
          switch(direction) {
            case "forward":
              Reveal.right();
              break;
            case "backward":
              Reveal.left();
              break;
            case "kubire":
              Reveal.down();
              break;
            case "tsubushi":
              Reveal.up();
              break;
